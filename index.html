<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section id="crt-bar"></section>
        <div id="overlay"></div>
        <div class="start-screen" id="start-screen">
            <div id="move-up">
                <h1>Blackjack</h1>
                <div class="flavor-text-wrapper">
                    <h2 id="flavor-text"></h2>
                </div>
            </div>
            <div id="move-down">
                <p id="message-el">Want to play a round?</p>
                <div class="button-row">
                    <button id="play-btn" onclick="startGame()"></button>
                    <button id="card-btn" onclick="renderFlavorText()">SETTINGS</button>
                </div>
            </div>
            
        </div>
        <div id="game-board">
            <div id="opponent-row-wrapper">
                <div class="opponent-row">

                </div>
            </div>
            <div id="empty-row">

            </div>
            <div id="player-row-wrapper">
                <div id="player-row">

                </div>
            </div>
            <div id="game-btn-row">
                <button id="hit-btn" onclick="newCard()">Hit</button>
                <div id="info-box"></div>
                <button id="stand-btn">Stand</button>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    </body>
</html>
